<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Captain Planet: The Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="hero.js"></script>

  </head>

  <body>
      <audio src="wickedlaugh1.mp3" id="laugh"></audio>
      <audio src="Cheering-SoundBible.com-1115515042.wav" id="cheer"></audio>
      <audio src="Rammstein.wav" id="song"></audio>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>Captain Planet</strong>
        </h1>
        <hr>
        <div id="musicControls" class="text-center">
          <button class="btn btn-warning btn-xs theme-button">
            <span class="fa fa-music"></span>Theme!</button>
          <button class="btn btn-dark btn-xs pause-button">
            <span class="fa fa-pause"></span> Pause Song</button>
        </div>

      </div>
      <div class="row">

        <div class="col-lg-6">

          <!-- Controls (Superpower Grow/Shrink)-->
          <div id="sizeControls" class="card">
            <h4 class="card-header">Superpowers - Change Sizes!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg normal-button">
                  <span class="fa fa-ok"></span> Normal</button>
                <button class="btn btn-primary btn-lg grow-button">
                  <span class="fa fa-plus"></span> Grow</button>
                <button class="btn btn-danger btn-lg shrink-button">
                  <span class="fa fa-minus"></span> Shrink</button>
              </div>
            </div>
          </div>

          <!-- Controls (Superpower Snap) -->
          <div id="visibilityControls" class="card">
            <h4 class="card-header">Superpowers - Snap!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg spare">
                  <span class="fa fa-hand-paper-o"></span> Spare</button>
                <button class="btn btn-info btn-lg snap-button">
                  <span class="fa fa-hand-rock-o"></span> Snap</button>
              </div>
            </div>
          </div>

          <!-- Controls (Stretch) -->
          <div id="stretchControls" class="card">
            <h4 class="card-header">Superpowers - Stretch!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg unstretch-btn">
                  <span class="fa fa-compress"></span> Normal</button>
                <button class="btn btn-primary btn-lg stretch-btn">
                  <span class="fa fa-expand"></span> Stretch</button>
              </div>
            </div>
          </div>

          <!-- Controls (Superpower Move Controls) -->
          <div id="moveControls" class="card">
            <h4 class="card-header">Move Controls</h4>
            <div class="card-body">
              <div class="text-center mb-1">
                <button class="btn btn-dark btn-lg fa fa-arrow-up up-button">Up</button>
              </div>
              <div class="text-center">
                <button class="btn btn-dark btn-lg fa fa-arrow-left left-button">Left</button>
                <button class="btn btn-dark btn-lg fa fa-arrow-down down-button">Down</button>
                <button class="btn btn-dark btn-lg fa fa-arrow-right right-button">Right</button>
              </div>
              <br>
              <div class="text-center">
                <button class="btn btn-dark btn-lg back-button">
                  <span class="fa fa-comment"></span> Go Planet!</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Panel (Captain Planet Hero)-->
        <div class="col-lg-6">

          <!-- Captain Planet Image -->
          <img src="thanos_infinity_2245.jpg" alt="" id="thanos" style="position:absolute; top:50px; left: 400px; z-index: 1; height: 416px; width: 305px;">

          <img src="crowd1.png" alt="" class="crowd1"   style="position: absolute; top: 100px; left:0px; z-index: -21; height: 680px; width: 512px;">
          <img src="crowd2.png" alt="" class="crowd2"   style="position: absolute; top: 100px; left:512px; z-index: -21; height: 680px; width: 512px;">

        </div>
      </div>
    </div>
